<div class="header">ПРАЙСЫ</div>
<div class="carouselContainer">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let card of fullCards; index as i">
      <ng-template carouselSlide [id]="i + ''">
        <price-item class="price-item" [fullCart]="card"></price-item>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

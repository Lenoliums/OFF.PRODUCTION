<div class="header-nav-bar flex gap-0">
  <div
    class="navBar-button cursor-pointer"
    *ngFor="let content of dataService.navButtonsContent"
    (click)="close.emit(false)"
    [routerLink]="content.path"
  >
    <div class="navBar-button-eng">
      {{ content.enTitle }}
    </div>
    <div class="navBar-button-ru display-none cursor-pointer">
      {{ content.ruTitle }}
    </div>
  </div>
  <div class="navBar-socialContainer">
    <a href="vk"> <img src="../../../../../assets/icons/tg.svg" alt="tg" /></a>
    <a href="tg"><img src="../../../../../assets/icons/vk.svg" alt="vk" /></a>
    <a href="youtube"
      ><img
        src="../../../../../assets/icons/youtube.svg"
        id="youtube"
        alt="youtube"
    /></a>
  </div>
</div>
<div class="navBar-bg" #navBarBg></div>

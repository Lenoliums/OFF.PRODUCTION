
<div class="header-container flex space-between">
    <div class="bgRect" #bgRect></div>
    <div class="flex gap-30 align-items-center">
        <div 
            class="header-button header-cirkle navBarOpen-button cursor-pointer"
            (click)="isNavBarOpen$.next(!isNavBarOpen$.value)"
        >
            <svg xmlns="http://www.w3.org/2000/svg" 
                [ngClass]="{'cross-icon' : (isNavBarOpen$|async)}"
                class="hamburger-icon" width="44" height="44" viewBox="0 0 48 48">
                <rect class="top" x="0" y="0" rx="4" ry="4" width="100%" height="8" />
                <rect class="middle" x="0" y="20" rx="4" ry="4" width="100%" height="8" />
                <rect class="bottom" x="0" y="40" rx="4" ry="4" width="100%" height="8" />
            </svg>
        </div>
        <div class="header-logo">OFF.PRODUCTION</div>
    </div>

    <div class="flex gap-20 justify-content-end">
        <a 
            class="header-button cursor-pointer"
            [href]="'tel:' + dataService.phoneNumber"
        >
            {{dataService.phoneNumber}}
        </a>
        <div class="header-button cursor-pointer">
            связаться с нами
        </div>
        <div 
            #mediaContainer
            class="mediaContainer"
        >
            <div 
                (mouseover)="openSocials()"
                class="header-button header-cirkle media-button">
                <span 
                    class="media-button-text"
                    [ngClass]="{'rotate-45': isSocialsOpen}"
                >
                    social 
                    <br/> 
                    media
                </span>
            </div>
            <div 
            [ngClass]="{'display-none': !isSocialsOpen}"
            class="media-popap"
            >
                <div class="media-container flex gap-0">
                    <a 
                        class="social cursor-pointer"
                        *ngFor="let social of dataService.socials"
                        [href]="social.link"
                    >
                    {{social.description}}
                    </a>
                </div>
             </div>
        </div>
    </div>
    <navBar
        *ngIf="(isNavBarOpen$ | async) as isNavBarOpen"
        (close)="isNavBarOpen$.next(false)"
    ></navBar>
</div>
